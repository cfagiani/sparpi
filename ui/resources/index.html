<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="SparPI Workout Controller">
    <meta name="author" content="Christopher Fagiani">
    <title>SparPI Controller</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/sparpi.css" rel="stylesheet">
</head>

<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">SparPI Workout Controller</h5>
    <a class="btn btn-outline-primary" href="#" id="startbutton">Start</a>
</div>
<form>
    <div class="workout-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <div class="form-group row justify-content-center" id="timeForm">
            <label for="timeLeft" class="col-1 col-form-label time-ctl">Time: </label>
            <div class="col-2">
                <input class="form-control time-ctl" type="text" value="2:00" id="timeLeft">
            </div>
        </div>
    </div>
</form>
<div class="container">
    <div class="card-deck mb-3 text-center">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Left</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title"><span id="lhit">0</span>
                    <small class="text-muted"> Hits</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Misses: <span id="lmiss">0</span></li>
                    <li>Average reaction time (secs): <span id="ltime"></span></li>
                </ul>
            </div>
        </div>
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Center</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title"><span id="chit">0</span>
                    <small class="text-muted"> Hits</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Misses: <span id="cmiss">0</span></li>
                    <li>Average reaction time (secs): <span id="ctime"></span></li>
                </ul>
            </div>
        </div>
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Right</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title"><span id="rhit">0</span>
                    <small class="text-muted"> Hits</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Misses: <span id="rmiss">0</span></li>
                    <li>Average reaction time (secs): <span id="rtime"></span></li>
                </ul>
                <!-- perhaps include checkbox indicating whether we should keep it on -->
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<script
        src="//code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="js/sparpi.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
